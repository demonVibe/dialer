<ion-content scroll-y="false">
  <ion-item>
    <ion-label class="phone-number">{{phoneNumber}}</ion-label>
    <ion-button slot="end" class="clearBtn" fill="clear" size="large" (click)=clearDigit() shape="round">
      <ion-icon name="backspace" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-grid class="keypad">
    <ion-row *ngFor="let row of digits">
      <ion-col *ngFor="let col of row" class="dialBtn">
        <ion-fab-button (click)="dialIn(col)">{{col}}</ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-fab-button class="call-button" color="success" (click)="call()">
          <ion-icon name="call"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
