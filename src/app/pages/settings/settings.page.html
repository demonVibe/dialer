<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Missed Message</ion-label>
    <ion-textarea [(ngModel)]="messages.missed" name="missed" auto-grow rows="5" type="text" maxlength="1600" (ionBlur)=setMessage()></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Off Hours Message</ion-label>
    <ion-textarea [(ngModel)]="messages.offHours" name="missed" auto-grow rows="5" type="text" maxlength="1600" (ionBlur)=setMessage()></ion-textarea>
  </ion-item>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
