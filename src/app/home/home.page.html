<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      <ion-button fill="clear">
        Call History
      </ion-button>
      <!-- <ion-button size="small" fill="clear" style="float: right;" (click)="sendtoAll()">
        <ion-icon slot="icon-only" name="sync-outline"></ion-icon>
      </ion-button> -->
    </ion-title>
    <ion-segment (ionChange)="showLogs($event)" value="1">
      <ion-segment-button value="1">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="3">
        <ion-label>Missed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="filteredLogs.length">
    <ion-card *ngFor="let cLog of filteredLogs">
      <ion-item>
        <ion-icon name="call" slot="start" (click)="call(cLog.number)"></ion-icon>
        <!-- <ion-avatar slot="start" *ngIf="cLog?.photo">
          <img [src]="cLog.photo">
        </ion-avatar> -->
        <ion-label>
          <ion-text color="primary">{{cLog?.number}}
            <h2 *ngIf="cLog.name;">{{cLog?.name}}</h2>
          </ion-text>
        </ion-label>
        <ion-button fill="outline" slot="end" (click)="call(cLog.number)">Call</ion-button>
      </ion-item>
      <ion-card-content>
        <ion-button size="small" fill="clear">
          <ion-text *ngIf="cLog.type==1">Incoming</ion-text>
          <ion-text *ngIf="cLog.type==2">Outgoing</ion-text>
          <ion-text *ngIf="cLog.type==3" color="danger">Missed</ion-text>
          <ion-text *ngIf="cLog.type==5">Rejected</ion-text>
          <ion-text>
            &nbsp;- {{cLog?.date|date:'shortTime'}}
          </ion-text>
        </ion-button>
        <ion-button disabled size="small" fill="clear" style="float: right;" (click)="sendText(cLog)"
          *ngIf="cLog.type=='3'&&!cLog.messageSent;">
          <ion-icon slot="icon-only" name="send-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <div *ngIf="!filteredLogs.length">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentDialer()">
      <ion-icon name="keypad-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
